<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signin</title>
    <link rel="stylesheet" href="/ajax4Users.css">
  </head>
  <body>
    <div id="signin-container" class="user-page-container">
      <form action="/signin" id="signin-form" class="user-forms">
        <h1 id="signin-title">Sign In</h1>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="bob@marley.com">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <button class="landing-buttons" type="submit">Submit</button>

        <a href="/"><p>Return to landing page</p></a>
      </form>
    </div>
  </body>
</html>
